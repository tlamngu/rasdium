<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="/static/global/eco-font.css">
    <link rel="stylesheet" href="./writting-page.css">
</head>

<body>
  <h1 class="display-5 center">Start funding</h1>
  <h5 class=" center"><i>R.Fund: Fund for your dreams</i> </h5>
    <div class="rbase-blog-editor-container" id="Rbase_blog_editor">
        <div class="view">
            <h4 class="center">Preview</h4>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Product page</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Card view</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="messages-tab" data-bs-toggle="tab" data-bs-target="#messages" type="button" role="tab" aria-controls="messages" aria-selected="false">Carousel view</button>
              </li>
            </ul>
            
            <!-- Tab panes -->
            <div class="tab-content">
              <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div class="blog_preview" id="Default_blog_preview">
                    <div class="webpage_viewer">
                        <header>
                            
                        </header>


                    </div>
                </div>
              </div>
              <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <div class="blog_preview" id="Card_blog_preview">

                </div>
              </div>
              <div class="tab-pane" id="messages" role="tabpanel" aria-labelledby="messages-tab">
                <div class="blog_preview" id="Carousel_blog_preview">

                </div>
              </div>
            </div>
        </div>
        <div class="toolbar">
            <h4 class="center">Tools</h4>
            <div class="tools">
                <blog-tool id="tools.heading">
                    <div class="tool-icon">
                        <span class="material-symbols-outlined">
                            title
                        </span>
                    </div>
                    <p class="tool-des">
                        Heading
                    </p>
                </blog-tool>
                <blog-tool id="tools.heading">
                    <div class="tool-icon">
                        <span class="material-symbols-outlined">
                            title
                        </span>
                    </div>
                    <p class="tool-des">
                        Heading
                    </p>
                </blog-tool>
                <blog-tool id="tools.heading">
                    <div class="tool-icon">
                        <span class="material-symbols-outlined">
                            image
                        </span>
                    </div>
                    <p class="tool-des">
                        Image
                    </p>
                </blog-tool>
                <blog-tool id="tools.heading">
                    <div class="tool-icon">
                        <span class="material-symbols-outlined">
                            link
                        </span>
                    </div>
                    <p class="tool-des">
                        link
                    </p>
                </blog-tool>
                <blog-tool id="tools.heading">
                    <div class="tool-icon">
                        <span class="material-symbols-outlined">
                            title
                        </span>
                    </div>
                    <p class="tool-des">
                        spacer
                    </p>
                </blog-tool>
                <blog-tool id="tools.heading">
                    <div class="tool-icon">
                        <span class="material-symbols-outlined">
                            grid_view
                        </span>
                    </div>
                    <p class="tool-des">
                        grid
                    </p>
                </blog-tool>
            </div>
        </div>
    </div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

  </script>
