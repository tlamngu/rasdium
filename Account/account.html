<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rasdium login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="shortcut icon" href="/Static/Asset/RRV-favicon.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
      integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"
      integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="/Static/global/nav.css">
    <!-- firebase resources -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <link rel="stylesheet" href="./account.css" />
    
  </head>

  <body>
    <canvas></canvas>
    <div class="simple-nav">
      <div class="brand-container">
        <img src="../static/Asset/RRV-favicon.png" alt="" class="brand-logo">
        <p>R.fund</p>
      </div>
    </div>
    <section class="account-container">
      <div class="container-fluid h-custom">
        <div class="AuthPlace">
          <div class="DisplayBG">
          </div>
          <div class="floating">
            <h2>Don't have an account?</h2>
            <p>Just create one <a href="./register.html">here!</a> </p>
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 AuthGrid">
            <form id="AuthDisplay">
              <h1>Login</h1>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="AuthEmail" class="form-control form-control-lg"
                  placeholder="Example@zeaky.dev" />
              </div>
              <!-- Password input -->
              <div class="form-outline mb-3">
                <input type="password" id="AuthPassword" class="form-control form-control-lg"
                  placeholder="Enter password" />
              </div>
  
              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg btn-dark"
                  style="padding-left: 2.5rem; padding-right: 2.5rem; width: 100%; margin-left: 50%; transform: translate(-50%,0);">Submit</button>

                </div>
              <div class="Seperate">
                <a href="#!" class="text-body" style="color: white;">Forgot password?</a>
              </div>
              <p class="copyright-text"> <i class="fa fa-copyright" aria-hidden="true"></i> copyrighted by Radiant Foundation</p>
            </form>
          </div>
        </div>
      </div>

    </section>
    

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://kit.fontawesome.com/9c3c828c74.js" crossorigin="anonymous"></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
      integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./account.js" type="text/javascript"> </script>
    <script src="./account-animation.js"></script>
  </body>
</html>
